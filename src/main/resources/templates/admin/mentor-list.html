<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <a th:href="@{/admin/create/mentor}"   class="btn btn-success">Add New Mentor</a>
<table class="table table-striped">

    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Actions</th>

    </tr>
    </thead>

    <tbody>

    <tr th:each="mentor: ${mentors}">

        <td th:text="${mentorStat.count}" />
       <!-- <td>
            <img th:src="${mentor.photo}" alt="img" height="150px" width="300px">
        </td>-->
        <td th:text="${mentor.name}" />
        <td th:text="${mentor.username}" />
        <td th:text="${mentor.email}"/>
        <td th:text="${mentor.phone}"/>

        <td>
            <a th:href="@{/admin/update/mentor/{id}(id=${mentor.getId()})}"   class="btn btn-warning">Edit</a>
            <a th:href="@{/admin/delete/mentor/{id}(id=${mentor.getId()})}" class="btn btn-danger">Delete</a>
        </td>

    </tr>

    </tbody>
</table>

<a th:href="@{/}" class="btn btn-success" style="position: fixed; bottom: 0; right: 0; margin: 20px">Back home</a>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMhttps://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.cars.com%2Fresearch%2Fcompare%2F&psig=AOvVaw0Fi1bXcYHFNLexHN5UyIKM&ust=1698317435920000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCNiXsK-5kYIDFQAAAAAdAAAAABAEwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>
</html>
