<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Update</title>
    <link rel="stylesheet" href="/css/registration_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


<div class="container">
    <div class="title">Editing Student details</div>
    <div class="content">

        <form th:method="post" th:action="@{/admin/update/student/{id}(id=${updatingStudent.getId()})}">
            <div class="user-details">

                   <div class="input-box">
                       <span class="details">FirstName</span>
                       <input type="text" th:value="${updatingStudent.firstName}" name="firstName" id="firstName" placeholder="Enter first name" required>
                   </div>

                   <div class="input-box">
                       <span class="details">Lastname</span>
                       <input type="text" th:value="${updatingStudent.lastName}" name="lastName" id="lastName" placeholder="Enter last name" required>
                   </div>

                   <div class="input-box">
                       <span class="details">Phone</span>
                       <input type="text" th:value="${updatingStudent.phone}" name="phone" id="phone" placeholder="Enter phone number" required>
                   </div>

                    <div class="input-box">
                       <span class="details">Date of birth</span>
                       <input type="date" th:value="${updatingStudent.birthDate}" name="birthDate" id="birthDate" placeholder="Enter birthDate" required>
                   </div>

                    <div class="input-box">
                       <span class="details">EduStacks</span>
                       <input type="text" th:each="st : ${updatingStudent.stack}" th:value="${st}" name="stacks" id="stacks" placeholder="Enter stack" required>
                   </div>
